<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/all.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="js/moment.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-brands fa-searchengin search-icon"></i>
                <input type="text" name="serach-city" id="search-input" placeholder="Tìm kiếm thành phố...">         
            </div>
            <div class="info">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">May thua</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="nd">26</p>
            </div>
            
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="lable">MT moc</div>
                    <div class="value sunrise">4:44</div>
                </div>  
                <div class="item">
                    <div class="lable">MT lan</div>
                    <div class="value sunset">17:44</div>
                </div>  
            </div> 
           
            <div class="row">
                <div class="item">
                    <div class="lable">Độ ẩm</div>
                    <div class="value"><span class="humidity">44%</span></div>
                </div> 
                <div class="item">
                    <div class="lable">Gió</div>
                    <div class="value"><span class="wind-speed">23 km/h</span></div>
                </div> 
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
